<div class="chat-container" [class.open]="isOpen">
    <div class="chat-header" (click)="toggleChat()">ðŸ’¬ Chat with StockBot</div>

    <div class="chat-box" *ngIf="isOpen">
        <div class="messages">
            <div *ngFor="let message of messages">
                <div [ngClass]="['message-bubble', message.from]">
                    <div *ngIf="isGroupedStock(message.content); else textMsg">
                        <div *ngFor="let category of objectKeys(message.content)">
                            <h4 class="category-title">{{ getIcon(category) }} {{ category }}</h4>
                            <div *ngFor="let stock of message.content[category]" class="stock-card"
                                (click)="selectStock(stock)">
                                <div class="stock-header">
                                    <strong>{{ stock.symbol }}</strong> â€” {{ stock.name }}
                                </div>
                                <div class="stock-details">
                                    <span>ðŸ’µ ${{ stock.latestPrice | number: '1.2-2' }}</span>
                                    <span>ðŸ“ˆ {{ stock.recommendation }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-template #textMsg>
                        <p class="text-message">{{ message.content }}</p>
                    </ng-template>
                </div>
            </div>

            <div class="bot typing" *ngIf="isLoading">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()"
                placeholder="Type your message..." />
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
