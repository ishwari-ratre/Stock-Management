spring.application.name=stock-management-backend
server.port = 3000

spring.datasource.url= jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=system
spring.datasource.password=Server123#
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# jwt implementation

# JWT secret and expiry (15 minutes)
jwt.secret=REPLACE_WITH_A_LONG_RANDOM_SECRET_KEY
jwt.expiration-minutes=15

# disable default spring security login page
spring.main.allow-bean-definition-overriding=true
spring.security.user.name=
spring.security.user.password=

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
